<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="public/src/css/contact.css"> <!-- Link to your external CSS -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "8zyGzzVV8yWtsPwJx",
      });
   })();
</script>
</head>

<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="left">Contact</div> 
        <div class="right">
           
            <a href="index.html">Home</a>
            <a href="projects.html">Project</a>
           
        </div>
    </div>
    <!-- Content Section -->
    <div class="content">
        <div class="contact-container">
            <div class="contact-box">
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" placeholder="jane" required disabled><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jane@gmail.com" required disabled><br>
    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your thoughts here..." required disabled></textarea><br>
    
                    <button type="submit" id="send-btn" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="public/src/js/contact.js"></script> 
   
</body>
</html>
